<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イッシュポケモンクイズ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="quiz-container">
        
        <div id="difficulty-selection">
            <h1 class="main-title">ポケモンクイズ</h1>
            <p class="quiz-description">イッシュ地方編</p>
            
            <button id="easy-btn" class="diff-btn easy-color">かんたん</button>
            <button id="hard-btn" class="diff-btn hard-color">むずかしい</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div id="score-display" class="score-text">スコア: 0点</div>
            <h1 id="header-text" class="question-number">Q1</h1>

            <p id="question" class="question-text"></p>
            <p id="result-message"></p>
            
            <div id="choices" class="choices-container"></div>
            
            <div id="hint-area" class="hint-area-box" style="display: none;">
                <button id="show-hint-btn" class="hint-btn">ヒントを見る（-1点）</button> 
                <div id="hint-display" class="hint-box" style="display: none;"></div>
            </div>
            
            <button id="reset-button" class="reset-btn">最初に戻る</button>
        </div>
    </div>
    
    <audio id="hint-audio" preload="auto"></audio>
    <audio id="pikachu-audio" src="https://play.pokemonshowdown.com/audio/cries/pikachu.mp3" preload="auto"></audio>
    <script src="app.js"></script>
</body>
</html>
